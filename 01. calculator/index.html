<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <main class="full-main">
        <section>
            <div class="layout">
                <div class="output">0</div>
                <div class="btn light-gray reset" id="" >AC</div>
                <div class="btn light-gray not" ></div>
                <div class="btn light-gray percent not"id="*(1/100)"></div>
                <div class="btn orange"id="/">รท</div>
                <div class="btn" id="7">7</div>
                <div class="btn" id="8">8</div>
                <div class="btn" id="9">9</div>
                <div class="btn orange" id="*">x</div>
                <div class="btn" id="4">4</div>
                <div class="btn" id="5">5</div>
                <div class="btn " id="6">6</div>
                <div class="btn orange" id="-">-</div>
                <div class="btn" id="1">1</div>
                <div class="btn" id="2">2</div>
                <div class="btn" id="3">3</div>
                <div class="btn orange" id="+">+</div>
                <div class="btn zero" id="0">0</div>
                <div class="btn" id=".">.</div>
                <div class="btn orange equal" id="">=</div>
            </div>
        </section>


    </main>
    <script src="script.js"></script>
</body>

</html>
